<!DOCTYPE html>
<html>
<head>
    <title>ROS Bridge Connection Test</title>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1.3.0/build/roslib.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connected { background: #4CAF50; color: white; }
        .error { background: #f44336; color: white; }
        .disconnected { background: #ff9800; color: white; }
        .topic-list {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .topic-item {
            padding: 5px;
            margin: 5px 0;
            background: white;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üåê ROS Bridge Connection Test</h1>
    
    <div id="status" class="status disconnected">Connecting to ws://localhost:9090...</div>
    
    <div id="info"></div>
    
    <div class="topic-list">
        <h3>Test Topics:</h3>
        <div id="topics"></div>
    </div>
    
    <script>
        const ros = new ROSLIB.Ros({ url: 'ws://localhost:9090' });
        const statusEl = document.getElementById('status');
        const infoEl = document.getElementById('info');
        const topicsEl = document.getElementById('topics');
        
        ros.on('connection', () => {
            statusEl.textContent = '‚úÖ Connected to ROS!';
            statusEl.className = 'status connected';
            infoEl.innerHTML = '<p>‚úÖ WebSocket connection established</p>';
            
            // Test subscribing to a topic
            testTopic('/wamv/sensors/gps/gps/fix', 'sensor_msgs/NavSatFix');
        });
        
        ros.on('error', (error) => {
            statusEl.textContent = '‚ùå Error: ' + error;
            statusEl.className = 'status error';
            infoEl.innerHTML = '<p>‚ùå Connection failed. Make sure rosbridge is running.</p>';
        });
        
        ros.on('close', () => {
            statusEl.textContent = '‚ö†Ô∏è Disconnected from ROS';
            statusEl.className = 'status disconnected';
            infoEl.innerHTML = '<p>‚ö†Ô∏è Connection closed. Check rosbridge server.</p>';
        });
        
        function testTopic(topicName, messageType) {
            const topicDiv = document.createElement('div');
            topicDiv.className = 'topic-item';
            topicDiv.innerHTML = `<strong>${topicName}</strong>: <span id="${topicName.replace(/\//g, '_')}">Waiting for data...</span>`;
            topicsEl.appendChild(topicDiv);
            
            const topic = new ROSLIB.Topic({
                ros: ros,
                name: topicName,
                messageType: messageType
            });
            
            topic.subscribe((message) => {
                const dataEl = document.getElementById(topicName.replace(/\//g, '_'));
                if (messageType === 'sensor_msgs/NavSatFix') {
                    dataEl.textContent = `Lat: ${message.latitude.toFixed(6)}, Lon: ${message.longitude.toFixed(6)}`;
                    dataEl.style.color = '#4CAF50';
                } else {
                    dataEl.textContent = 'Data received ‚úì';
                    dataEl.style.color = '#4CAF50';
                }
            });
        }
        
        // Test multiple topics
        setTimeout(() => {
            if (ros.isConnected) {
                testTopic('/wamv/pose', 'geometry_msgs/Pose');
                testTopic('/vrx/debug/wind/direction', 'std_msgs/Float32');
            }
        }, 2000);
    </script>
</body>
</html>
